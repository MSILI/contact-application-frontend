<mat-card class="content">
  <div class="content">
    <div fxLayout="row" class="tool-bar">
      <div fxFlex="50">
        <form [formGroup]="searchForm">
          <mat-form-field class="search-field">
            <input matInput placeholder="Recherchez avec un nom ou un prénom" [autofocus]="true" formControlName="query"
                   (keydown.enter)="onKeyboardEnter()"/>
          </mat-form-field>
        </form>
      </div>
      <div fxFlex="50">
        <button mat-button (click)="download()" class="float-right add-button">
          <mat-icon>file_download</mat-icon>
          Télécharger
        </button>
        <button mat-button (click)="openUploadForm()" class="float-right add-button">
          <mat-icon>file_upload</mat-icon>
          Importer
        </button>
        <button mat-button (click)="openContactForm()" class="float-right add-button">
          <mat-icon>add_circle_outline</mat-icon>
          Ajouter
        </button>
      </div>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="contacts" class="mat-elevation-z0">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#ID</th>
          <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let element"> {{element?.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef>Prénom</th>
          <td mat-cell *matCellDef="let element"> {{element?.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row; let element">
            <button mat-icon-button title="Modfier" (click)="openContactForm(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <a mat-icon-button color="primary" [routerLink]="['/contacts', element.id]" title="Voir détail">
              <mat-icon>visibility</mat-icon>
            </a>
            <button mat-icon-button color="warn" title="Supprimer" (click)="openBrandDeleteDialog(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</mat-card>
