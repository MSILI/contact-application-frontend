<mat-toolbar color="primary">
  <span routerLink="/" class="home-link">Contact application</span>
  <span class="toolbar-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu" class="login-infos">
    <mat-icon aria-hidden="false" aria-label="Example user verified icon">
      account_circle
    </mat-icon>
    <span *ngIf="accountService.isAuthenticated">{{this.username}}</span>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngIf="!accountService.isAuthenticated()" routerLink="/account/login" mat-menu-item>Connexion</button>
    <button *ngIf="accountService.isAuthenticated()" (click)="logout()" mat-menu-item>DÃ©connexion</button>
  </mat-menu>
</mat-toolbar>
